<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Background -->
  <rect width="200" height="100" rx="10" fill="#ffffff"/>
  <rect width="200" height="100" rx="10" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Visa Section -->
  <g transform="translate(50, 50)">
    <!-- Visa Background -->
    <rect x="-45" y="-35" width="90" height="70" rx="5" fill="#1a1f71"/>
    
    <!-- Visa Text -->
    <text x="0" y="10" 
          text-anchor="middle" 
          fill="#ffffff" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold">
      Visa
    </text>
    
    <!-- Visa Blue -->
    <rect x="-30" y="15" width="60" height="8" fill="#f6b756" rx="4"/>
  </g>
  
  <!-- Mastercard Section -->
  <g transform="translate(150, 50)">
    <!-- Mastercard Circles -->
    <circle cx="-15" cy="0" r="25" fill="#EB001B"/>
    <circle cx="15" cy="0" r="25" fill="#F79E1B"/>
    <circle cx="0" cy="0" r="25" fill="rgba(235, 0, 27, 0.5)" opacity="0.7"/>
    
    <!-- Mastercard Text -->
    <text x="0" y="30" 
          text-anchor="middle" 
          fill="#1a1f71" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="bold">
      Mastercard
    </text>
  </g>
  
  <!-- Divider -->
  <line x1="100" y1="20" x2="100" y2="80" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Label -->
  <text x="100" y="95" 
        text-anchor="middle" 
        fill="#4a5568" 
        font-family="Arial, sans-serif" 
        font-size="10">
    Credit/Debit Cards
  </text>
</svg>
