<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Ethiopian Employment Growth 2020-2024
  </text>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="50" y="50" width="700" height="300" fill="url(#grid)"/>
  
  <!-- Y-axis -->
  <path d="M 50 50 L 50 350" stroke="#a0aec0" stroke-width="2"/>
  <path d="M 50 350 L 750 350" stroke="#a0aec0" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="30" y="50" text-anchor="end" fill="#718096" font-family="Arial, sans-serif" font-size="12">60%</text>
  <text x="30" y="125" text-anchor="end" fill="#718096" font-family="Arial, sans-serif" font-size="12">45%</text>
  <text x="30" y="200" text-anchor="end" fill="#718096" font-family="Arial, sans-serif" font-size="12">30%</text>
  <text x="30" y="275" text-anchor="end" fill="#718096" font-family="Arial, sans-serif" font-size="12">15%</text>
  <text x="30" y="350" text-anchor="end" fill="#718096" font-family="Arial, sans-serif" font-size="12">0%</text>
  
  <!-- X-axis labels -->
  <text x="150" y="380" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">2020</text>
  <text x="250" y="380" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">2021</text>
  <text x="350" y="380" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">2022</text>
  <text x="450" y="380" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">2023</text>
  <text x="550" y="380" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">2024</text>
  <text x="650" y="380" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">2025</text>
  
  <!-- Data points (Employment Rate %) -->
  <circle cx="150" cy="270" r="4" fill="#38a169"/>
  <circle cx="250" cy="230" r="4" fill="#38a169"/>
  <circle cx="350" cy="180" r="4" fill="#38a169"/>
  <circle cx="450" cy="140" r="4" fill="#38a169"/>
  <circle cx="550" cy="110" r="4" fill="#38a169"/>
  <circle cx="650" cy="90" r="4" fill="#38a169"/>
  
  <!-- Line graph -->
  <path d="M 150,270 L 250,230 L 350,180 L 450,140 L 550,110 L 650,90" 
        fill="none" stroke="#38a169" stroke-width="3"/>
  
  <!-- Legend -->
  <rect x="600" y="60" width="150" height="80" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="620" y="85" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Legend</text>
  
  <circle cx="630" cy="110" r="6" fill="#38a169"/>
  <text x="650" y="115" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Employment Rate</text>
  
  <circle cx="630" cy="130" r="6" fill="#3182ce"/>
  <text x="650" y="135" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">GDP Growth</text>
  
  <!-- Data labels -->
  <g transform="translate(150, 250)">
    <rect x="-20" y="-30" width="40" height="20" rx="3" fill="#38a169" opacity="0.9"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">18%</text>
  </g>
  
  <g transform="translate(650, 70)">
    <rect x="-20" y="-30" width="40" height="20" rx="3" fill="#38a169" opacity="0.9"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">54%</text>
  </g>
  
  <!-- Source -->
  <text x="400" y="395" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">
    Source: Ethiopian Statistics Service | Data is illustrative
  </text>
</svg>
