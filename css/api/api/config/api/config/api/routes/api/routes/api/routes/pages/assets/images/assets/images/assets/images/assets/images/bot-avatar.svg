<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Head -->
  <circle cx="100" cy="100" r="70" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="85" r="12" fill="#3182ce">
    <animate attributeName="r" values="12;8;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="85" r="12" fill="#3182ce">
    <animate attributeName="r" values="12;8;12" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Eye highlights -->
  <circle cx="78" cy="82" r="4" fill="#ffffff"/>
  <circle cx="128" cy="82" r="4" fill="#ffffff"/>
  
  <!-- Mouth -->
  <path d="M 80,130 Q 100,150 120,130" fill="none" stroke="#3182ce" stroke-width="6" stroke-linecap="round">
    <animate attributeName="d" values="M 80,130 Q 100,150 120,130; M 80,135 Q 100,140 120,135; M 80,130 Q 100,150 120,130" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Antenna -->
  <circle cx="100" cy="30" r="8" fill="#3182ce"/>
  <path d="M 100,30 L 100,40" stroke="#3182ce" stroke-width="3"/>
  
  <!-- Antenna light -->
  <circle cx="100" cy="25" r="4" fill="#68d391">
    <animate attributeName="fill" values="#68d391;#38a169;#68d391" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bot body lines -->
  <path d="M 60,110 L 140,110" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 60,120 L 140,120" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Decorative elements -->
  <circle cx="65" cy="65" r="3" fill="#c6f6d5"/>
  <circle cx="135" cy="65" r="3" fill="#c6f6d5"/>
  
  <!-- Gear icon -->
  <g transform="translate(100, 100) rotate(0)">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
    <circle r="15" fill="#3182ce" opacity="0.2"/>
    <path d="M 0,-20 L 0,-10 A 10,10 0 0,1 7,-7 L 14,-14" fill="none" stroke="#3182ce" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20,0 L 10,0 A 10,10 0 0,1 7,7 L 14,14" fill="none" stroke="#3182ce" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0,20 L 0,10 A 10,10 0 0,1 -7,7 L -14,14" fill="none" stroke="#3182ce" stroke-width="3" stroke-linecap="round"/>
    <path d="M -20,0 L -10,0 A 10,10 0 0,1 -7,-7 L -14,-14" fill="none" stroke="#3182ce" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">
    AI Assistant Avatar
  </text>
</svg>
