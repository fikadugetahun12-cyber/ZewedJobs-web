<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#3182ce" opacity="0.1"/>
  
  <!-- Bank Building -->
  <rect x="35" y="40" width="30" height="30" fill="#3182ce" rx="2"/>
  <rect x="45" y="30" width="10" height="10" fill="#3182ce" rx="1"/>
  
  <!-- Columns -->
  <rect x="37" y="40" width="3" height="30" fill="#2c5282"/>
  <rect x="60" y="40" width="3" height="30" fill="#2c5282"/>
  
  <!-- Door -->
  <rect x="48" y="55" width="4" height="15" fill="#2c5282" rx="1"/>
  
  <!-- Windows -->
  <rect x="42" y="45" width="4" height="4" fill="#ffffff"/>
  <rect x="54" y="45" width="4" height="4" fill="#ffffff"/>
  
  <!-- Arrow Transfer -->
  <g transform="translate(50, 75)">
    <!-- Arrow shaft -->
    <path d="M -20,0 L 20,0" stroke="#38a169" stroke-width="3" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M 15,-3 L 20,0 L 15,3" fill="#38a169"/>
    <!-- Arrow head (left) -->
    <path d="M -15,-3 L -20,0 L -15,3" fill="#38a169"/>
  </g>
  
  <!-- Money symbols -->
  <g transform="translate(25, 20)">
    <circle cx="0" cy="0" r="8" fill="#38a169" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" fill="#38a169" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(75, 20)">
    <circle cx="0" cy="0" r="8" fill="#38a169" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" fill="#38a169" font-family="Arial, sans-serif" font-size="10" font-weight="bold">à¸¿</text>
  </g>
</svg>
