<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Background -->
  <rect width="200" height="100" rx="10" fill="#003087"/>
  
  <!-- PayPal Text -->
  <text x="100" y="40" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold">
    PayPal
  </text>
  
  <!-- Blue accent -->
  <rect x="60" y="50" width="80" height="8" fill="#009CDE" rx="4"/>
  
  <!-- Tagline -->
  <text x="100" y="80" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        opacity="0.8">
    The safer, easier way to pay
  </text>
  
  <!-- P symbols -->
  <text x="70" y="40" 
        text-anchor="middle" 
        fill="#009CDE" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold">
    P
  </text>
  <text x="130" y="40" 
        text-anchor="middle" 
        fill="#009CDE" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold">
    P
  </text>
</svg>
