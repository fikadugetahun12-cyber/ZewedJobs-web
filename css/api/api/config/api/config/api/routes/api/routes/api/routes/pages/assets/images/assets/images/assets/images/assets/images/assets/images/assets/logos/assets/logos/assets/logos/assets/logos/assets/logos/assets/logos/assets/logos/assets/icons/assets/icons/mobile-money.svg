<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#38a169" opacity="0.1"/>
  
  <!-- Smartphone -->
  <rect x="30" y="20" width="40" height="60" rx="5" fill="#ffffff" stroke="#38a169" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="35" y="25" width="30" height="50" rx="2" fill="#f7fafc"/>
  
  <!-- Status bar -->
  <rect x="35" y="25" width="30" height="3" fill="#38a169"/>
  
  <!-- App icons -->
  <g transform="translate(45, 40)">
    <!-- Money icon -->
    <circle cx="0" cy="0" r="6" fill="#38a169"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(55, 40)">
    <!-- Bank icon -->
    <rect x="-4" y="-4" width="8" height="8" rx="1" fill="#3182ce"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">B</text>
  </g>
  
  <g transform="translate(45, 50)">
    <!-- Wallet icon -->
    <path d="M -5,-3 L 5,-3 L 6,-1 L -6,-1 Z" fill="#d69e2e"/>
    <rect x="-4" y="-1" width="8" height="4" fill="#d69e2e" rx="1"/>
  </g>
  
  <g transform="translate(55, 50)">
    <!-- Send icon -->
    <circle cx="0" cy="0" r="5" fill="#e53e3e" opacity="0.8"/>
    <path d="M 0,-3 L 0,3 M -3,0 L 3,0" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Network waves -->
  <g transform="translate(50, 70)">
    <circle cx="0" cy="0" r="3" fill="none" stroke="#38a169" stroke-width="1" stroke-dasharray="1,1">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#38a169" stroke-width="1" stroke-dasharray="1,1">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Home button -->
  <circle cx="50" cy="85" r="3" fill="#cbd5e0"/>
  
  <!-- Payment text -->
  <text x="50" y="95" text-anchor="middle" fill="#38a169" font-family="Arial, sans-serif" font-size="6">
    PAY
  </text>
</svg>
